<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Recipies</title>
    <link rel="stylesheet" href="css/login.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='#'>My Favorite Recipes</a>
            </div>
            <nav class="desktop">
                <ul id='MenuItems'>
                    <li><a href='#'>All Recipies</a></li>
                    <li><a href='#'>Post Recipies</a></li>
                    <li><a href='#'>My Favorites</a></li>
                    <li><a href='#'>About US</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login/Registration</button></li>
                </ul>
            </nav>
        </div>
        <div class="mobile">
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <h3>Welcome to My Favorite Recipes</h3>
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <h3>Enter Your credentials</h3>
                    <input type='text'class='input-field'placeholder='Enter Username' required>
                    <input type='password' class='input-field'placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>Login</button>
		 </form>
		 <form id='register' class='input-group-register'>
            <input type='text'class='input-field'placeholder='Enter your Name'required>
            <input type='email'class='input-field'placeholder='Enter email'required>
            <input type='password'class='input-field'placeholder='Enter Password'required>
            <input type='text'class='input-field'placeholder='Enter your Country'required>
            <input type='text'class='input-field'placeholder='Tell us something about you'required>
            <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
            <button type="submit"class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
        </div>
        <div class="desktop">
            <div id='login-form'class='login-page'>
                <div class="form-box">
                    <h3>Let us know about you</h3>
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                        <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                    </div>
                    <form id='login' class='input-group-login'>
                        <input type='text'class='input-field'placeholder='Enter Username' required>
                        <input type='password' class='input-field'placeholder='Enter Password' required>
                        <input type='checkbox' class='check-box'><span>Remember Password</span>
                        <button type='submit' class='submit-btn'>Login</button>
             </form>
             <form id='register' class='input-group-register'>
                <input type='text'class='input-field'placeholder='Enter your Name'required>
                <input type='email'class='input-field'placeholder='Enter email'required>
                <input type='password'class='input-field'placeholder='Enter Password'required>
                <input type='text'class='input-field'placeholder='Enter your Country'required>
                <input type='text'class='input-field'placeholder='Tell us something about you'required>
                <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                <button type="submit"class='submit-btn'>Register</button>
                 </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
